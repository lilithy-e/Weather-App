<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <meta charset="UTF-8" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="src/styles.css" />
</head>

  <body>
    <div class="container">
      <div class="weather-app">
      <div class="row">
        <div class="col-8">
          <form id="search-city">
            <input type="text" id="search-city-input" placeholder="Search city..." />
            <button type="submit" class="btn btn-primary">Search</button>
            <button type="button" class="btn btn-success" id="current-location-button">Location</button>
          </form>
        </div>
        <div class="col-4">
          <ul class="current-location">
            <li id="current-location">
                Ottawa, ON
            </li>
            <li id="day-and-time">
                <!--leave as blank-->
            </li>
            <li class="description">
                Clear
            </li>
          </ul>
          <!-- <p class="current-location">Ottawa, ON </br>Sunday, 7p.m. </br>Clear</p> -->
          
        </div>
      </div>

      <h1>
        Today
      </h1>

      <div class="row">
        <div class="col-6">
          <h2>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" class="icon" id= "icon"></img>
            <span id="today-temp">
            </span>
            <span class ="units"><a href="#" class = "celsius">°C</a>| <a href="#" class = "fahrenheit">°F</a>
            </span>
          </h2>
        </div>
        <div class="col-4">
          <ul>
            <li>
                Feels like: <span id="feels-like"> 10</span> °C
            </li>
            <li>
                Humidity: <span id="humidity">64</span>%
            </li>
            <li >
                Wind: <span id="wind"> 23</span> km/h
            </li>
          </ul>
        </div>
      </div>

  <div class="row fiveday-forecast">
    <div class="col-2">
        <div class="card" style="width: 6rem;">
            <div class="card-body">
              <p class="card-text weekforecast">Mon</br> 🌨</br> <strong>21.4°C</strong></p>
            </div>
          </div>
    </div>
    <div class="col-2">
        <div class="card" style="width: 6rem;">
            <div class="card-body">
              <p class="card-text weekforecast">Tue</br>🌨</br> <strong>20°C</strong></p>
            </div>
          </div>
    </div>
    <div class="col-2">
        <div class="card" style="width: 6rem;">
            <div class="card-body">
              <p class="card-text weekforecast">Wed</br>☁</br><strong> 22°C</strong></p>
            </div>
          </div>
    </div>
    <div class="col-2">
        <div class="card" style="width: 6rem;">
            <div class="card-body">
              <p class="card-text weekforecast">Thu</br>☁</br> <strong>20.5°C</strong></p>
            </div>
          </div>
    </div>
    <div class="col-2">
        <div class="card" style="width: 6rem;">
            <div class="card-body">
              <p class="card-text weekforecast">Fri</br>⛅</br> <strong>23°C</strong></p>
            </div>
        </div>
    </div>
  </div>

      
    </div>
  </div>
  <script src="src/index.js"></script>
  <p class="github-link">Coded by Lily Elayoubi. Link to <a href="https://github.com/lilithy-e/Weather-App">GitHub</a></p>
  </body>
</html>
